spring.datasource.url=jdbc:postgresql://127.0.0.1:5432/ownradio
spring.datasource.username=tanat
spring.datasource.password=123456
spring.datasource.platform=org.hibernate.dialect.PostgreSQL9Dialect
spring.datasource.test-while-idle=true
spring.datasource.test-on-borrow=true
spring.datasource.validation-query=SELECT 1
spring.datasource.time-between-eviction-runs-millis=5000
spring.datasource.min-evictable-idle-time-millis=60000

spring.http.multipart.max-file-size=20Mb
spring.http.multipart.max-request-size=20Mb

spring.jackson.property-naming-strategy=CAMEL_CASE_TO_LOWER_CASE_WITH_UNDERSCORES

spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=true

spring.jpa.hibernate.ddl-auto=update

logging.file=logs/app.log
logging.level.ownradio=info
logging.level.org.springframework=warn
logging.level.org.hibernate=warn

server.port = 9090

spring.datasource.schema=classpath:/data/postgresql/schema.sql
#spring.datasource.data=classpath:/data/postgresql/data.sql